<!DOCTYPE html>
<html lang="pt -br">
<head>
  <title>App HTML</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class = "row mt-5">
            {{#erro_form}}
            <div class="col-6 offset-3">
                <div class="alert alert-danger">
                    <strong>Dados incorretos.</strong>
                    Nem um campo pode estar vazio.
                </div>
            </div>
            <form action="/dados" met hod="post">
                <div class="col-6 offset-3 mt-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="txt" class="form-control" name="nome" id="nome">
                </div>
                <div class="col-6 offset-3 mt-3">
                    <label for="data_nascimento" class="form-label">Data de nascimento:</label>
                    <input type="date" class="form-control" name="data_nascimento" id="data_nascimento">
                </div>
                <div class="col-6 offset-3 mt-3">
                    <label for="descricao" class="form-label">Descricao:</label>
                    <texturea name="descricao" id="descricao" class="form-control" ></texturea>
                </div>
                <div class="col-6 offset-3 mt-3">
                    <button type="submit" class="w-100 btn btn-success">Enviar</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
